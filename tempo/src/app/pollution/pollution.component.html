



    <h1>Nivel de Poluição</h1>

<div class="Pollution">
    <table>
        <div *ngFor="let item of timelinePollution">
            <th>CO: {{item.co}}</th>
            <th>NO: {{item.no}}</th>
            <th>NO2: {{item.no2}}</th>
            <th>O3: {{item.o3}}</th>
        </div>
    </table>
</div>

    <div [ngSwitch]="this.PollutionIndex">
    <div *ngSwitchCase="1"></div>
    <h3>MUito Baixo</h3>
    <div *ngSwitchCase="2">
    <h3>Baixo</h3>
    <div *ngSwitchCase="3">
    <h3>Medio</h3>
    <div *ngSwitchCase="4">
    <h3>Alto</h3>
    <div *ngSwitchCase="5">
    <h3>Muito Alto</h3>
